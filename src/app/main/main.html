<div class="container">
  <div class="row">
    <form ng-init="vm.step = 'name'" ng-submit="vm.submitContact()">
      <div class="col-md-6 col-md-offset-3 fade-box" ng-show="vm.step === 'name'">
        <div class="well well-sm">
          <div class="row">
            <div class="col-md-10 col-md-offset-1 contact-box">
              <div class="form-group">
                <label for="name">
                  Your name</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                  </span>
                  <input type="text" class="form-control" id="name" ng-model="vm.name" placeholder="First and last"/>
                </div>
              </div>
            </div>
            <div class="col-md-12" style="text-align: right">
              <a class="btn btn-primary" ng-click="!vm.name || (vm.step = 'email')" ng-disabled="!vm.name">
                Next
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-md-offset-3 fade-box" ng-show="vm.step === 'email'">
        <div class="well well-sm">
          <div class="row">
            <div class="col-md-10 col-md-offset-1 contact-box">
              <div class="form-group">
                <label for="email">
                  Your Email</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-envelope"></span>
                  </span>
                  <input type="email" class="form-control" id="email" ng-model="vm.email" placeholder="you@email.com"/>
                </div>
              </div>
            </div>
            <div class="col-md-12" style="text-align: right">
              <a class="btn btn-default" ng-click="vm.step = 'name'">
                Previous
              </a>

              <a class="btn btn-primary" ng-click="!vm.email || (vm.step = 'message')" ng-disabled="!vm.email">
                Next
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-md-offset-3 fade-box" ng-show="vm.step === 'message'">
        <div class="well well-sm">
          <div class="row">
            <div class="col-md-10 col-md-offset-1 contact-box">
              <div class="form-group">
                <label for="message">
                  Your Message</label>
                <textarea name="message" id="message" ng-model="vm.message" class="form-control" rows="9" cols="25"
                          placeholder="Message"></textarea>
              </div>
            </div>
            <div class="col-md-12" style="text-align: right">
              <a class="btn btn-default" ng-click="vm.step = 'email'">
                Previous
              </a>

              <a class="btn btn-primary" ng-click="!vm.message || (vm.step = 'review')" ng-disabled="!vm.message">
                Next
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-md-offset-3 fade-box" ng-show="vm.step === 'review'">
        <div class="well well-sm">
          <h3 class="text-danger">{{vm.error}}</h3>
          <div class="row">
            <div class="col-md-10 col-md-offset-1 contact-box">
              <label>
                Review before sending</label>
                <table class="table table-user-information">
                  <tbody>
                  <tr>
                    <td>
                      <span class="glyphicon glyphicon-user"></span>
                      Your name
                    </td>
                    <td>{{vm.name}}</td>
                  </tr>
                  <tr>
                    <td>
                      <span class="glyphicon glyphicon-envelope"></span>
                      Your email
                    </td>
                    <td>{{vm.email}}</td>
                  </tr>
                  <tr>
                    <td>
                      <span class="glyphicon glyphicon-comment"></span>
                      Your message
                    </td>
                    <td>{{vm.message}}</td>
                  </tr>
                  </tbody>
                </table>
            </div>
            <div class="col-md-12" style="text-align: right">
              <a class="btn btn-default" ng-click="vm.step = 'message'">
                Previous
              </a>

              <button class="btn btn-primary" type="submit">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-md-offset-3 fade-box" ng-show="vm.step === 'success'">
        <div class="well well-sm">
          <div class="row">
            <div class="col-md-10 col-md-offset-1 contact-box" style="text-align: center">
              <h1>Thanks!</h1>
              <h4>Your message has been sent.</h4>
            </div>
            <div class="col-md-12" style="text-align: right">
              <a class="btn btn-primary" ng-click="vm.reset()">
                Send Another Message
              </a>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
